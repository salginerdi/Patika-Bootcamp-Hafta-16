<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Work</title>
  </head>
  <body>
    <table style="width:100%; border: 1px solid black;">
      <tr style="background-color: rgba(65, 65, 2, 0.493);">
        <th style="border: 1px solid black; padding: 15px; text-align: left;">Öğrenci Adı</th>
        <th style="border: 1px solid black; padding: 15px; text-align: left;">Sınıf</th>
        <th style="border: 1px solid black; padding: 15px; text-align: left;">Matematik</th>
        <th style="border: 1px solid black; padding: 15px; text-align: left;">Fen Bilimleri</th>
        <th style="border: 1px solid black; padding: 15px; text-align: left;">Dil</th>
      </tr>
      <tr style="background-color: rgb(209, 203, 197);">
        <td style="border: 1px solid black; padding: 15px; text-align: left;">Erdi Salgın</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">12</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">85</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">90</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">100</td>
      </tr>
      <tr style="background-color: rgb(209, 203, 197);">
        <td style="border: 1px solid black; padding: 15px; text-align: left;">Bengisu Salgın</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">11</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">90</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">85</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">100</td>
      </tr>
      <tr style="background-color:rgb(209, 203, 197);">
        <td style="border: 1px solid black; padding: 15px; text-align: left;">Hülya Salgın</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">12</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">90</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">90</td>
        <td style="border: 1px solid black; padding: 15px; text-align: left;">95</td>
      </tr>
    </table>
  </body>
</html>
