<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sample</title>
  </head>
  <body>
    <h1>Form Sample</h1>
    <form action="/form-directed.html" method="get">
      <!-- Text Input -->
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" />
      <br />
      <label for="surname">Surname:</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter Your Surname"
      />
      <br />

      <!-- Date Input -->
      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday" /> <br />

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter Your Email"
      />
      <br />

      <!-- Password Input -->
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password"
        required
      />
      <br />

      <!-- Radio Button Input -->
      <label for="gender">Gender:</label> <br />
      <br />
      <input type="radio" name="gender" id="gender" checked="true" /> Male
      <br />
      <input type="radio" name="gender" id="gender" /> Female <br />
      <input type="radio" name="gender" id="gender" /> I don't want to
      specify<br />
      <br />

      <!-- Select Input -->
      <label for="favourite">Your Favourite Fruit(s):</label> <br />
      <select name="fruit" id="fruit" multiple>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="strawberry">Strawberry</option>
      </select>
      <br />
      <br />

      <!-- Textarea Input -->
      <label for="message">Your Message:</label><br />
      <textarea
        id="message"
        name="message"
        placeholder="Enter Your Message Here!"
        rows="4"
        cols="50"
      ></textarea
      ><br />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
